<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formularios Login y register</title>
    <link rel="stylesheet" href="Login.register.styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div  class="Container_all">

  <div class="form_Content-all">

    <h1 id="title">Registro</h1>

    <form>

       <div class="Input-Group"> 

          <div class="input-field" id="nameInput">
             <i class="fa fa-user"></i>
             <input type="text" placeholder="Su Nombres">
          </div>

          <div class="input-field">
            <i class="fa fa-address-card"></i>
            <input type="text" placeholder="Sus Apellidos">
          </div>

          <div class="input-field">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Su Correo Electronico">
          </div>

          <div class="input-field">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Su Contraseña"> 
          </div>       

         <p>Olvidaste Tu Contraseña Has<a href="#">Click Aqui</a></p>
       </div>

        <div class="btn-field">
          <Button id="signUp" type="Button">Registrarme</Button>
          <Button id="signIn" type="Button" class="disable">Iniciar Seccion</Button>
        </div>
    </form>

  </div>
</div>


    <script src="Login.Register.script.js"></script>
</body>
</html>
